{% extends 'predictor/base.html' %}
{% load static %}
{% block title %}Select Symptoms{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e6f5f6, #ffece6);
    }

    .navbar {
        background: transparent !important;
        box-shadow: none;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
        color: #000 !important;
        font-weight: 500;
    }

    .symptom-section {
        max-width: 850px;
        margin: 3rem auto;
        background-color: #ffffff;
        padding: 2.5rem 3rem;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .symptom-section h2 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        color: #333;
    }

    .symptom-box {
        background-color: #f8fbfc;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid #d6e9f0;
        transition: all 0.25s ease;
        cursor: pointer;
    }

    .symptom-box:hover {
        background-color: #e6f4f9;
        box-shadow: 0 3px 8px rgba(0, 123, 255, 0.1);
    }

    .form-check-input {
        transform: scale(1.3);
        margin-right: 0.75rem;
        margin-top: 0.25rem;
    }

    .form-check-label {
        font-size: 1rem;
        font-weight: 500;
        color: #222;
    }

    .symptom-icon {
        font-size: 1.3rem;
        color: #00bcd4;
        margin-right: 8px;
    }

    .submit-btn {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        padding: 0.7rem 2.5rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="symptom-section">
    <h2><i class="bi bi-clipboard2-pulse symptom-icon"></i>Select Symptoms Youâ€™re Experiencing</h2>

    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for symptom in symptoms %}
            <div class="col-md-6 mb-3">
                <div class="form-check symptom-box">
                    <input class="form-check-input" type="checkbox" name="{{ symptom }}" id="{{ symptom }}">
                    <label class="form-check-label" for="{{ symptom }}">
                        <i class="bi bi-heart-pulse-fill symptom-icon"></i>{{ symptom|cut:"_"|title }}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="submit-btn">Analyze Report</button>
        </div>
    </form>
</div>
{% endblock %}
